<html>

		#call{
			position: fixed;
			top: 0px;
			right: 0px;
		}
		.slick-slide{
			border: 4px solid black;
		}
		.slick-slide img{
			max-width: 200px;
			max-height: 200px;
		}
	</style>

<div>
<a href="">Daily Events Calendar</a>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="slick/slick.js"></script>

<script>


 
$(document).ready(function(){
 function appendListItem(target, eventId, active){
 	$.get("loadEvent.php?id="+eventId, function(data){
 		var eventInfos = JSON.parse(data);
 		for(var key in eventInfos){
 			var eventInfo = eventInfos[key];
	 		var done = "";
	 		if(active){
	 			done = "<div><input type='button' value='done' onclick='$(\".sections\").slick(\"slickNext\");'></div>";
	 		}
	 		var image = "";
	 		if(eventInfo.image != ""){
	 			image = "<img src='img/"+eventInfo.image+"' alt='"+eventInfo.name+"'>";
	 		}
	 		$("#"+target).append("<div><div class='eventname'>"+eventInfo.name+"</div><div class='eventdescription'>"+eventInfo.description+"</div>"+image+"<div class='eventaudio'>"+eventInfo.audio+"</div><div class='eventvideo'>"+eventInfo.video+"</div>"+done+"</div>");
 		}
 		
 		$('.sections').slick({
 		  draggable: false,
 		  accessibility: false,
 		  infinite: false,
		  centerMode: true,
		  centerPadding: '60px',
		  slidesToShow: 3,
		  responsive: [
		    {
		      breakpoint: 768,
		      settings: {
		        arrows: false,
		        centerMode: true,
		        centerPadding: '40px',
		        slidesToShow: 3
		      }
		    },
		    {
		      breakpoint: 480,
		      settings: {
		        arrows: false,
		        centerMode: true,
		        centerPadding: '40px',
		        slidesToShow: 1
		      }
		    }
		  ]
		});
		$('.sections').slick("slickGoTo", 3, true);

 	});
 }
appendListItem("sections", -1);
 
  
});
</script>
</body>
</html>
