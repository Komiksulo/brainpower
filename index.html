<script src="js/jquery-3.1.1.min.js"></script>
<script src="slick/slick.js"></script>

<script>

function playVideo(){
	$("#vids").hide();
	$("#videoWrapper").show();
	$("#videoplayer").get(0).play();
}

function stopVideo(){
	$("#videoWrapper").hide();
	$("#vids").show();
	$("#videoplayer").get(0).stop();
}
 
$(document).ready(function(){


 function appendListItem(target, eventId, active){
 	$.get("loadEvent.php?id="+eventId, function(data){
 		var eventInfos = JSON.parse(data);
 		for(var key in eventInfos){
 			var eventInfo = eventInfos[key];
	 		var done = "";
	 		if(active){
	 			done = "<div><input type='button' value='done' onclick='$(\".sections\").slick(\"slickNext\");'></div>";
	 		}
	 		var image = "";
	 		if(eventInfo.image != ""){
	 			image = "<img class='image' src='img/"+eventInfo.image+"' alt='"+eventInfo.name+"'>";
	 		}
	 		var name = "";
	 		if(eventInfo.name != ""){
	 			name = "<div class='eventname'>"+eventInfo.name+"</div>";
	 		}
	 		var description = "";
	 		if(eventInfo.description != ""){
	 			description = "<div class='eventdescription'>"+eventInfo.description+"</div>";
	 		}
	 		var video = "";
	 		if(eventInfo.video != ""){
	 			video = '<div id="vids"><input type="button" value="Play Video" onclick="playVideo();"></div><div id="videoWrapper" style="position:absolute; top:0px; left:0px; display:none;"><video id="videoplayer" controls><source src="img/'+eventInfo.video+'" type="video/webm"></video><input style="position:absolute; top:10px; right:10px" type="button" value="Close Video" onclick="stopVideo()"></div>';
	 		}
	 		var audio = "";
	 		if(eventInfo.audio != ""){
	 			audio = '<video style="height:40px" id="audioplayer" controls><source src="img/'+eventInfo.audio+'" type="audio/webm"></video>';
	 		}
	 		$("#"+target).append("<div><div class='eventwrapper'>"+name+description+image+"<div class='eventaudio'>"+audio+"</div><div class='eventvideo'>"+video+"</div>"+done+"</div></div>");
 		}
 		
 		$('.sections').slick({
 		  draggable: false,
 		  accessibility: false,
 		  infinite: false,
		  centerMode: true,
		  centerPadding: '60px',
		  slidesToShow: 3,
		  responsive: [
		    {
		      breakpoint: 768,
		      settings: {
		        arrows: false,
		        centerMode: true,
		        centerPadding: '40px',
		        slidesToShow: 3
		      }
		    },
		    {
		      breakpoint: 480,
		      settings: {
		        arrows: false,
		        centerMode: true,
		        centerPadding: '40px',
		        slidesToShow: 1
		      }
		    }
		  ]
		});
		$('.sections').slick("slickGoTo", 2, true);

 	});
 }
appendListItem("sections", -1);
 
  
});
</script>
